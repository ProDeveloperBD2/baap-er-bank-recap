<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind end -->
    <title>Singin Page</title>
</head>

<body class="bg-red-200">

    <header>
        <h1 class="text-5xl text-center mb-16 mt-14"><span class="font-bold">Welcome</span>
            <span class="text-emerald-500">To Singin Page</span> <span class="font-bold text-red-600">Baap Er Bank
            </span>!<span class="font-bold text-red-600">!</span>!
        </h1>
    </header>
    <div class="bg-emerald-500 w-9/12 mx-auto p-8 border rounded">
        <h1 class="block mb-7 text-3xl font-semibold">Please Signin</h1>

        <input class="mb-3 w-44 px-3 rounded" type="text" name="" id="f-name" placeholder="First Name">

        <input class="mb-3 w-44 px-3 rounded" type="text" name="" id="l-name" placeholder="Last Name">

        <input class="block mb-3 w-96 px-3 rounded" type="email" name="" id="user-email" placeholder="Enter Your Email">

        <input class="block mb-4 w-3/5 px-3 rounded" type="password" name="" id="user-password"
            placeholder="Enter Your Password">

        <button class="px-8 py-1 bg-red-600 text-white text-xl" id="btn-login">Signin</button>
    </div>
    <script src="js/logins.js"></script>
</body>

</html>
